    <script>
      // æ¼¢å ¡é¸å–®åˆå§‹åŒ–
      function initHamburgerMenu() {
        const btn = document.getElementById('mobile-menu-button')
        const menu = document.getElementById('mobile-menu')
        const menuIcon = document.getElementById('menu-icon')
        const closeIcon = document.getElementById('close-icon')

        if (!btn || !menu) return

        btn.addEventListener('click', () => {
          const open = menu.classList.contains('max-h-0')
          menu.classList.toggle('max-h-0', !open)
          menu.classList.toggle('max-h-96', open)
          menu.classList.toggle('opacity-0', !open)
          menu.classList.toggle('opacity-100', open)

          menuIcon.classList.toggle('hidden', open)
          closeIcon.classList.toggle('hidden', !open)
        })
      }
    </script>
    <script>
      const container = document.getElementById('imageContainer')
      const loading = document.getElementById('loading')
      const buttons = document.querySelectorAll('.filter-buttons button')

      let currentType = 'men'
      let page = 1
      let isLoading = false

      // è¨­å®šæ¯é¡å‹çš„ç¸½åœ–ç‰‡æ•¸é‡
      const imageData = {
        men: 100,
        ladie: 100,
        other: 100,
      }
      const imagesPerPage = 5

      // æ‡¶åŠ è¼‰è§€å¯Ÿå™¨
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const img = entry.target
            img.src = img.dataset.src
            observer.unobserve(img)
          }
        })
      })

      // ä¸»è¦è¼‰å…¥å‡½å¼
      function loadImages() {
        if (isLoading) return
        isLoading = true
        loading.style.display = 'block'

        setTimeout(() => {
          const totalImages = imageData[currentType]
          const start = (page - 1) * imagesPerPage + 1
          const end = Math.min(start + imagesPerPage - 1, totalImages)

          for (let i = start; i <= end; i++) {
            const img = document.createElement('img')
            img.dataset.src = `portfolio/${currentType}${i}.jpg` // e.g. image/short1.jpg
            img.onload = () => img.classList.add('loaded')
            observer.observe(img)
            container.appendChild(img)
          }

          page++
          isLoading = false
          loading.style.display = 'none'

          if (end >= totalImages) {
            loading.textContent = 'ğŸ‰ è©²åˆ†é¡å·²å…¨éƒ¨è¼‰å…¥å®Œç•¢'
            window.removeEventListener('scroll', handleScroll)
          }
        }, 600)
      }

      function handleScroll() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 150) {
          loadImages()
        }
      }

      // åˆ‡æ›åˆ†é¡
      buttons.forEach((btn) => {
        btn.addEventListener('click', () => {
          buttons.forEach((b) => b.classList.remove('active'))
          btn.classList.add('active')
          currentType = btn.dataset.type
          page = 1
          container.innerHTML = ''
          loading.textContent = 'è¼‰å…¥ä¸­...'
          window.addEventListener('scroll', handleScroll)
          loadImages()
        })
      })

      // åˆå§‹è¼‰å…¥
      window.addEventListener('scroll', handleScroll)
      loadImages()
    </script>
